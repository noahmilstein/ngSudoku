<div class="game-form-container">
  <form [formGroup]="boardForm" class='board-form'>
    <mat-form-field appearance="fill">
      <mat-label>Difficulty</mat-label>
      <mat-select formControlName="difficulty">
        <mat-option *ngFor="let level of difficultyLevels" [value]="level.value">
          {{level.display}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <button mat-stroked-button (click)="generateNewGame(difficultyControl.value)">NEW GAME</button>
  <button mat-stroked-button (click)="restartGame()">RESTART GAME</button>
  <button mat-stroked-button (click)="checkForMistakes()">CHECK FOR MISTAKES</button>
  {{ (timer | async) | formatTime }}
</div>
