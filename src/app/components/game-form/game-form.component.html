<div class="game-form-container">
  <div class="button-container">
    <button mat-stroked-button (click)="newGameDialog(difficultyControl.value)">NEW GAME</button>
    <button mat-stroked-button (click)="restartGame()">RESTART GAME</button>
    <button mat-stroked-button (click)="solveBoard()">SOLVE BOARD</button>
  </div>

  <div class="timer-container">
    {{ (timer | async) | formatTime }}
  </div>

  <form [formGroup]="boardForm" class='board-form'>
    <mat-form-field appearance="fill">
      <mat-label>Difficulty</mat-label>
      <mat-select formControlName="difficulty">
        <mat-option *ngFor="let level of difficultyLevels" [value]="level.value">
          {{level.display}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
