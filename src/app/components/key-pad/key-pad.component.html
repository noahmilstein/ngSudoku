<div class="key-pad-container">
  <ng-container *ngFor="let nuberRow of keyPad; index as rowIndex">
    <div class="row">
      <ng-container *ngFor="let digit of nuberRow; index as digitIndex">
        <div
          class="digit"
          (click)="handlePadClick(digit)">
           {{ digit }}
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
