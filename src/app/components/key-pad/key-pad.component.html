<div class="key-pad-container" appKeyHandler (numericalKeyEvent)="handleNumbericalKey($event)">
  <ng-container *ngFor="let numberRow of keyPad; index as rowIndex">
    <div class="row">
      <ng-container *ngFor="let digit of numberRow; index as digitIndex">
        <div
          id="key_{{digit}}"
          class="column"
          (click)="handleNumbericalKey(digit)">
            {{ digit }}
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
