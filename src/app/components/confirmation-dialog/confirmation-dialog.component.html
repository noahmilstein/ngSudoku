<ng-container *ngIf="data">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div id="dialog-message">{{data.message}}</div>
  <div mat-dialog-actions>
    <button id="yes-btn" mat-button (click)="onYesClick()">Yes</button>
    <button id="no-btn" mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
  </div>
</ng-container>
