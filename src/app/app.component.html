<form [formGroup]="boardForm">
  <mat-form-field appearance="fill">
    <mat-label>Difficulty</mat-label>
    <mat-select formControlName="difficulty">
      <mat-option *ngFor="let level of difficultyLevels" [value]="level.value">
        {{level.display}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<button mat-stroked-button (click)="generateNewGame(difficultyControl.value)">NEW GAME</button>
<button mat-stroked-button (click)="resetGame()">RESET GAME</button>

<div class="board-container">
  <ng-container *ngFor="let row of displayBoard; index as rowIndex">
    <div class="row">
      <ng-container *ngFor="let column of row; index as columnIndex">
        <div class="column" (click)="activateCell(rowIndex, columnIndex)">
          <ng-container *ngIf="displayBoard[rowIndex][columnIndex]">
           {{ displayBoard[rowIndex][columnIndex] }}
          </ng-container>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
