<form [formGroup]="boardForm">
  <mat-form-field appearance="fill">
    <mat-label>Difficulty</mat-label>
    <mat-select formControlName="difficulty">
      <mat-option *ngFor="let level of difficultyLevels" [value]="level.value">
        {{level.display}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<button mat-stroked-button (click)="generateNewGame(difficultyControl.value)">NEW GAME</button>
<button mat-stroked-button (click)="resetGame()">RESET GAME</button>

<ng-container *ngIf="currentGame; else spinner">
  <app-sudoku-board
    [solvedBoard]="currentGame.solvedBoard"
    [displayBoard]="currentGame.displayBoard"
  >
  </app-sudoku-board>
</ng-container>
<ng-template #spinner>
    create mat spinner here
</ng-template>
